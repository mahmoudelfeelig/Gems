name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle/loom-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build and test
        shell: bash
        run: |
          set -euo pipefail

          if [[ -f gradle/wrapper/gradle-wrapper.jar ]]; then
            chmod +x ./gradlew
            ./gradlew --no-daemon lint test gametest build
            exit 0
          fi

          echo "gradle-wrapper.jar is missing; bootstrapping Gradle from distributionUrl for CI..."
          url="$(grep -E '^distributionUrl=' gradle/wrapper/gradle-wrapper.properties | cut -d= -f2-)"
          curl -fsSL "$url" -o /tmp/gradle.zip
          unzip -q /tmp/gradle.zip -d /tmp/gradle
          gradle_bin="$(find /tmp/gradle -maxdepth 3 -type f -path '*/bin/gradle' | head -n1)"
          chmod +x "$gradle_bin"
          "$gradle_bin" --no-daemon lint test gametest build
